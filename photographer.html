<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ac5de0510.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
    </header>
    <main id="main">
      <section id="photographer-header">
      </section>
      <div class="filter">
      </div>
      <section id="photographer-media"></section>
      <div class="infoPanel"></div>
    </main>
    <div id="lightbox"></div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeFormModal()" />
          <h3 class="photographerName">placeholder</h3>
        </header>
				<form method="get" onsubmit="return validate();">
					<div class="formData">
						<label for="firstname">Pr√©nom</label>
						<input type="text" id="firstname" name="firstname" class="text-control"/>
					</div>
          <div class="formData">
						<label for="lastname">Nom</label>
						<input type="text" id="lastname" name="lastname" class="text-control"/>
					</div>
          <div class="formData">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="text-control"/>
					</div>
          <div class="formData">
						<label for="message">Votre message</label>
						<textarea id="message" name="message" class="text-control" rows="4"></textarea>
					</div>
          <button type="submit" class="sendBtn btn">Envoyer</button>
				</form>
			</div>
		</div>
    <!--API-->
    <script src="scripts/api/Api.js"></script>
    <!--Templates-->
    <script src="scripts/templates/profileHeader.js"></script>
    <script src="/scripts/templates/filter.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/panel.js"></script>
    <script src="/scripts/templates/lightbox.js"></script>
    <!--Pages-->
    <script src="/scripts/pages/photographer.js"></script>
    <!--Utils-->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filter.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>

  </body>
</html>
