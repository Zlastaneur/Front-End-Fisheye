<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ac5de0510.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
    </header>
    <main id="main">
      <section class="photographer-header">
      </section>
      <div class="filter">
        <h3>Trier par</h3>
        <div class="filter_content">
          <div class="dropdown">
            <button class="filter_btn">
              <span id="active_filter">Popularité</span>
              <span><i class="fa-solid fa-chevron-down"></i></span>
            </button>
              <ul class="dropdown_content">
                <li><button>Popularité</button></li>
                <li><button>Date</button></li>
                <li><button>Titre</button></li>
              </ul>
          </div>
        </div>
      </div>
      <section class="photographer-media"></section>
      <div class="panel"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
          <h3 class="photographerName">placeholder</h3>
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname" name="firstname"/>
					</div>
          <div>
						<label for="lastname">Nom</label>
						<input type="text" id="lastname" name="lastname"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<input type="textfield" id="message" name="message"/>
					</div>
          <button class="sendBtn btn">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/templates/profileHeader.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filter.js"></script>
  </body>
</html>
