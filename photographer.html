<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ac5de0510.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page"><img src="assets/images/logo.png" class="logo"/></a>
    </header>
    <main id="main">
      <section id="photographer-header" role="region" aria-label="En-tête du photographe">
      </section>
      <div class="filter" role="region" aria-label="Filtres">
      </div>
      <section id="photographer-media" role="region" aria-label="Médias du photographe">
      </section>
      <div class="infoPanel" role="region" aria-label="Panneau d'informations">
      </div>
    </main>
    <div id="lightbox"></div>
      <div id="contact_modal"  role="dialog"  aria-label="Formulaire de contact" aria-labelledby="contact_modal_title">
        <div class="contact_modal_wrapper">
          <div class="contact_modal_content" tabindex="0">
            <header>
              <h2 class="photographerName" id="contact_modal_title">Contactez-moi</h2>
              <img src="assets/icons/close.svg" onclick="closeFormModal()" tabindex="0" alt="Fermer le formulaire"/>
            </header>
            <form class="contact_form" method="get" onsubmit="return validate();">
              <div class="formData">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" class="text-control" aria-required="true" aria-describedby="firstname_desc"/>
                <span id="firstname_desc" class="sr-only">Entrez votre prénom</span>
              </div>
              <div class="formData">
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" class="text-control" aria-required="true" aria-describedby="lastname_desc"/>
                <span id="lastname_desc" class="sr-only">Entrez votre nom</span>
              </div>
              <div class="formData">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="text-control" aria-required="true" aria-describedby="email_desc"/>
                <span id="email_desc" class="sr-only">Entrez votre adresse email</span>
              </div>
              <div class="formData">
                <label for="message">Votre message</label>
                <textarea id="message" name="message" class="text-control" rows="4" aria-required="true" aria-describedby="message_desc"></textarea>
                <span id="message_desc" class="sr-only">Entrez votre message</span>
              </div>
              <button type="submit" class="sendBtn btn">Envoyer</button>
            </form>
          </div>
        </div>
      </div>

    <!--API-->
    <script src="scripts/api/Api.js"></script>
    <!--Templates-->
    <script src="scripts/templates/profileHeader.js"></script>
    <script src="/scripts/templates/filter.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/panel.js"></script>
    <script src="/scripts/templates/lightbox.js"></script>
    <!--Pages-->
    <script src="/scripts/pages/photographer.js"></script>
    <!--Utils-->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filter.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/likes.js"></script>
  </body>
</html>
